<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>By.chi</title>
	<style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
            font-size: 10px;
        }

        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
            background-color: black;
            overflow: hidden;
        }

        @media screen and (max-width: 767px) {
            html {
                font-size: 6px;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 1023px) {
            html {
                font-size: 8px;
            }
        }

        @media screen and (min-width: 1024px) and (max-width: 1199px) {
            html {
                font-size: 10px;
            }
        }

        @media screen and (min-width: 1200px) {
            html {
                font-size: 12px;
            }
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            font-size: 10rem;
            color: white;
            transform: scale(2.5);
            transform-origin: 80% 50%;
            /* 仅保留移动动画 + 纯透明消失动画（无任何位移/缩放） */
            animation: 
                move 0.8s 1.5s cubic-bezier(0.1, 0.6, 0, 1) forwards,
                fade_out 1.5s 3s forwards;
        }

        .delay{
            opacity: 0;
            animation: fade_in 2s 0.5s forwards;
        }

        .letter {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .letter .ul {
            position: relative;
            width: 7rem;
            height: 3.5rem;
            padding: 1rem;
            list-style: none;
            overflow: hidden;
        }

        .letter .ul:first-of-type {
            padding-bottom: 0;
        }

        .letter .ul:last-of-type {
            padding-top: 0;
        }

        .letter .ul .harmony {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 5rem;
            height: 5rem;
            border: 1rem solid white;
            border-radius: 50%;
            border-right-color: transparent;
            transform: translateY(50%) rotate(-15deg);
            box-shadow: -0.8rem 0 0.8rem 0 rgba(255, 255, 255, 0.6);
            animation: move 1.2s forwards, shadow 1.5s 1.2s forwards;
        }

        .letter .ul:last-of-type>.harmony {
            top: auto;
            bottom: 1rem;
            transform: translateY(-50%) rotate(-15deg);
            filter: url(#blur);
        }

        .letter svg {
            position: absolute;
            width: 0;
            height: 0;
        }

        .letter .line{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 1rem;
            display: flex;
            justify-content: center;
        }

        .letter .line::after{
            content: '';
            width: 0%;
            background-color: #146df7;
            animation: line 0.5s 1.7s forwards;
        }

        .shadow__spot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 6rem, black 20rem);
            /* 同步纯透明消失动画，无位移/缩放 */
            animation: 
                fade_spot 1s 1.5s forwards,
                fade_out 1.5s 3s forwards;
        }

        @keyframes move {
            to {
                transform: none;
            }
        }

        @keyframes shadow {
            to {
                box-shadow: none;
            }
        }

        @keyframes fade_spot {
            to {
                transform: translateX(8rem) scale(5);
            }
        }

        @keyframes fade_in {
            to {
                opacity: 1;
            }
        }

        @keyframes line {
            to {
                width: 60%;
            }
        }

        /* 纯透明消失动画：仅改变透明度，无任何位置/大小变化 */
        @keyframes fade_out {
            0% {
                opacity: 1;
                /* 强制继承前序动画的最终transform状态，不新增任何变换 */
                transform: inherit;
            }
            100% {
                opacity: 0; /* 仅完全透明 */
                transform: inherit; /* 完全继承原有位置，固定不动 */
                pointer-events: none; /* 动画结束后取消交互 */
            }
        }
	</style>
</head>

<body>
    <div class="container">
        <span class="delay">By.</span>
        <div class="letter">
            <ul class="ul">
                <li class="harmony"></li>
            </ul>
            <ul class="ul">
                <li class="harmony"></li>
            </ul>
            <svg>
                <filter id="blur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="0 6" />
                </filter>
            </svg>
            <div class="line"></div>
        </div>
        <span class="delay">hi</span>
    </div>

    <div class="shadow__spot"></div>

    <script>
        const filterElem = document.querySelector('feGaussianBlur')
        const clearFilter = () => {
            const value = parseFloat(filterElem.getAttribute('stdDeviation').split(' ')[1]) - 0.06
            if (value > 0) {
                filterElem.setAttribute('stdDeviation', `0 ${value}`)
                requestAnimationFrame(clearFilter)
            } else {
                return
            }
        }

        setTimeout(clearFilter, 300)
    </script>
</body>
</html>
